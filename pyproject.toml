[tool.poetry]
name = "bareasgi-graphql-next"
version = "3.9.1"
description = "GraphQL support for the bareASGI framework"
authors = ["Rob Blackbourn <rob.blackbourn@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"
packages = [
    { include = "bareasgi_graphql_next" },
]
repository = "https://github.com/rob-blackbourn/bareasgi-graphql-next"

[tool.poetry.dependencies]
python = "^3.7"
bareASGI = "^3.0"
bareutils = "^3.0"
graphql-core = {version = "^3.0.0a0", allows-prereleases = true}


[tool.poetry.dev-dependencies]
pytest = "^5.0"
pytest-asyncio "^0.10"
pytest-runner = "^5.1"
uvicorn = "^0.8"
hypercorn = "^0.7.2"
Sphinx = "^1.8"
sphinxcontrib-websupport = "^1.1"
pylint = "^2.3"
mypy = "^0.720.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
